<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dharani Dairy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <h1>Dharani Dairy</h1>
  </header>
  <main>

    <!--Prices section-->
    <section id="prices-section">
      <div class="container">
        <h1>Prices</h1>
        <div class="container">
            <div class="price-card">
              <img src="./assets/tea-cup.jpg" alt="Cow Milk" class="price-img">
              <p>Cow Milk - (500 ml)</p>
            </div>
            <div class="price-card">
              <img src="./assets/tea-cup.jpg" alt="Cow Milk" class="price-img">
              <p>Buffalo Milk - (500 ml)</p>
            </div>
        </div>
      </div>
    </section>

    <!--Description section-->
    <section id="description-secton">

    </section>

    <!--Contact form section-->
    <section id="form-section" class="py-5">
      <div class="form-group">
        <h2 id="contact-us">Contact Us</h2>
        <form id="contact-form" class="mx-auto">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
            <textarea id="message" name="message" placeholder="Query" required></textarea>
          </div>
            <button type="submit" id="formSubmit">Submit</button>
        </form>
        <p id="form-response"></p>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
